<!DOCTYPE html>
<html>
	<head>

		<script
			src="https://sapui5.hana.ondemand.com/1.108/resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-resourceroots='{ "victoria" : "./" }'
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-xx-waitForTheme="true"
			data-sap-ui-async="true"



		>

		</script>

		<script>

			//Mimcking Fiori Lunnchpad
			sap.ui.getCore().attachInit(function(){
				var oCompContainer = new sap.ui.core.ComponentContainer({
					name: "victoria"
				});

				oCompContainer.placeAt("content");
			});


		</script>


	</head>
	<body class="sapUiBody">
		<div id="content"></div>
	</body>
</html>
